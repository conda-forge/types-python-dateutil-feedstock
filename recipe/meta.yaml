{% set version = "2.9.0.20250809" %}

package:
  name: types-python-dateutil
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/types-python-dateutil/types_python_dateutil-{{ version }}.tar.gz
  sha256: 69cbf8d15ef7a75c3801d65d63466e46ac25a0baa678d89d0a137fc31a608cc1

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - test -f $SP_DIR/dateutil-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for python-dateutil
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
